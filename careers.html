<script>
    const career = [
        { title: 'Physician', data: 'Physician', description: 'The physician is commonly known as a medical doctor.' },
        { title: 'Microbiologist', data: 'Microbiologist', description: 'A Microbiologist is a scientist studying microscopic organisms.' },
        { title: 'Forensic Scientist', data: 'forensic-Scientist', description: 'A Forensic Scientist investigates crimes using scientific methods.' },
        { title: 'Marine Biologist', data: 'marine-biologist', description: 'A Marine Biologist studies ocean life and works to conserve marine ecosystems.' },
        { title: 'Bioinformatics Scientist', data: 'bioinformatics-scientist', description: 'A Bioinformatics Scientist uses computational tools to analyze biological data.' },
        { title: 'Biomedical Engineer', data: 'biomedical-engineer', description: 'A Biomedical Engineer designs and creates medical devices and equipment.' },
        { title: 'Pharmacologist', data: 'pharmacologist', description: 'A Pharmacologist studies the effects of drugs on biological systems, and develops, tests, and analyzes them.' },
        { title: 'Nanotechnologist', data: 'nanotechnologist', description: 'A Nanotechnologist manipulates matter on molecular scale to create new materials and devices.' },
        { title: 'Food Scientist', data: 'food-scientist', description: 'A Food Scientist researches and develops new food products and processes.' }
    ];

    const meetingGrid = document.getElementById('meeting-grid');

    career.forEach(career => {
        const meetingItem = document.createElement('div');
        meetingItem.className = `col-lg-4 templatemo-item-col all `;
        meetingItem.innerHTML = `
      <div class="job-item">
        <div class="thumb">
          <div class="price">
            <span>${career.title}</span>
          </div>
          <a href="career-details.html?career=${career.data}"><img src="assets/images/careers/${career.data}.jpg" alt=""></a>
        </div>
        <div class="down-content">
          <div class="date">
          </div>
          <p>${career.description}</p>
        </div>
      </div>
    `;
        meetingGrid.appendChild(meetingItem);
    });
</script>
